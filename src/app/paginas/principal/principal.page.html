<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>CAT√ÅLOGO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="carg" *ngFor="let p of productos" (click)="irvermas(p)">
    <ion-card class="card2">
      <img [src]="p.imagen" class="imagenes"/>
      <ion-card-header>
        <ion-card-title color="primary" class="titulo">{{p.titulo}}</ion-card-title>
        <ion-card-subtitle color="danger" class="precio"> Precio: ${{p.precio}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
