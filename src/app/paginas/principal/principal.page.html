<app-header-global>

</app-header-global>



<ion-content [fullscreen]="true" >
    
  <nav class="Categorias">
    <ul class="menu-horizontal"> 
      <li class="item" *ngFor="let cat of categorias">
        {{cat.Categoria}}
        <ul class="submenu">
          <li *ngFor="let sub of cat.subcategoria"  
          (click)="filtrarPorCategoria(sub)">
          {{sub}}
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <ion-searchbar placeholder="Buscar prendas" (ionInput)="filtrar($event)" class="search">

  </ion-searchbar>
  <div class="carg">
    <ion-card class="card2" *ngFor="let p of productosfiltrados">
      <img [src]="p.imagen" class="img" (click)="verimagengrande(p)"/>
      <ion-card-header>
        <ion-card-title color="primary" class="titulo" (click)="irvermas(p)">{{p.titulo}}</ion-card-title>
        <ion-card-subtitle color="danger" class="precio"> Precio: ${{p.precio}}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
<app-footer-global>

</app-footer-global>
